                    <div class="col mt-4">
                        <div class="card">
                            <div class="card-header">
                                <h2>List of Product</h2>
                            </div>

                            <div class="card-body">
                                <div th:if="${message != null}" class="alert alert-primary" role="alert">
                                    <i>[[${message}]]</i>
                                </div>
                                <div>
                                    <a class="btn-btn-sm btn-outline-primary mt-2 float-right" th:href="@{/admin/products/add}">Add New Product</a>
                                </div>
                                <table class="table table-striped table-inverse">
                                    <thead class="thead-inverse">
                                        <tr>
                                            <th><input type="checkbox" class="form-check-input"></th>
                                            <th>&nbsp;</th>
                                            <th>Name</th>
                                            <th>Quantity</th>
                                            <th>Unit Price</th>
                                            <th>Discount</th>
                                            <th>Status</th>
                                            <th>Category</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item,iStart : ${products}">
                                            <td><input type="checkbox" class="form-check-inline"></td>
                                            <td><img alt="" src="/assets/images/photo-not.png" width="70" class="img-fluid"></td>
                                            <td th:text="${item.name}"></td>
                                            <td th:text="${item.quantity}"></td>
                                            <td th:text="${item.unitPrice}"></td>
                                            <td th:text="${item.discount}"></td>
                                            <td th:text="${item.status}"></td>
                                            <td th:text="${item.category.name}"></td>
                                            <td>
                                                <a th:href="@{'/admin/products/view' + ${item.productId}}" class="btn btn-outline-info"><i class="fas fa-info"></i></a>
                                                <a th:href="@{'/admin/products/edit/' + ${item.productId}}" class="btn btn-outline-warning"><i class="fas fa-edit"></i></a>
                                                <a th:href="@{'/admin/products/delete/' + ${item.productId}}" class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                                            </td>
                                        </tr>
                                        
                                    </tbody>
                                    
                                </table>
                            </div>
                            <div class="card-footer text-muted">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item disabled">
                                            <a class="page-link" href="#" aria-label="Previous">
                                                <span aria-hidden="true">&laquo;</span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                        </li>

                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item">

                                                <span aria-hidden="true">&raquo;</span>
                                                <span class="sr-only">Next</span>
                                            </a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>

                    </div>
            </section>
</body>
